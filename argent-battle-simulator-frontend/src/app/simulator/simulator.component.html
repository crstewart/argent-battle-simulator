<div class="border">
    <p>
        Take it for a test drive here! Choose two fighters to duke it out and see the result of the match below!
    </p>
    <simulator-form #simulatorForm></simulator-form>
</div>

<div *ngIf="simulation != null" class="border simulator-result">
    <a *ngIf="simulation.id != null" class="download-link" target="_blank"
       [href]="getDownloadLink(simulation.id)">Download Log</a>
    <div class="log">
        <p>{{simulation.message}}</p>
    </div>
</div>
